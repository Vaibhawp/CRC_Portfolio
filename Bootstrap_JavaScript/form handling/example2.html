<!DOCTYPE html>
<html>
  <head>
    <title>Achievements</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-group">
      <div class="accountFormToggle display-none" id="passwordForm">
        <div class="col-md-5">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="pass"
            class="form-control"
            value=""
            data-bv-excluded="false"
            required
          />
        </div>

        <div class="col-md-5 col-md-offset-1">
          <label for="exampleInputEmail1">Confirm password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
            name="password2"
            class="form-control"
            value=""
            data-bv-excluded="false"
            data-match="#password"
            required
          />
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="radio">
        <label>
          <input type="radio" name="Male" required />
          Male
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="Feamle" required />
          Female
        </label>
      </div>
    </div>
    <script>
      function validateField() {
        if ($("#passwordForm").is(":visible")) {
          $("#password").attr("data-bv-excluded", true);
          $("#password2").attr("data-bv-excluded", true);
        } else {
          $("#password").attr("data-bv-excluded", false);
          $("#password2").attr("data-bv-excluded", false);
        }
      }
    </script>
  </body>
</html>

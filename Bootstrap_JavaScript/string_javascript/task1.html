<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form class="form">
      <div>
        <input type="text" id="Name" placeholder="Name" />
      </div>
      <div>
        <input type="password" id="passwords" placeholder="Password" />
      </div>
    </form>
    <div class="container mt-5">
      <button type="button" class="btn btn-primary" onclick="submit()">
        Signin
      </button>
      <button type="button" class="btn btn-primary" onclick="Reset()">
        Reset
      </button>
    </div>
    <script>
      let Login = [
        { name: "Vaibhaw", Password: "abc" },
        { name: "Arun", Password: "def" },
        { name: "Abhishek", Password: "ghi" },
      ];

      function submit() {
        let Id = document.getElementById("Name").value;
        let pass = document.getAnimations("passwords").value;
        for (obj of Login) {
          if (Id.toLowerCase() == obj.name && pass == obj.Password) {
            alert("Login Succesfully");
          }
        }
        alert("invalid id or password");
      }
      function Reset() {
        document.getElementById("Name").value;
        document.getElementById("passwords").value;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 24, 30, 23, 32];
      document.write(arr.find((x) => x > 30));
      document.write(`<br>`);
      document.write(arr.findIndex((x) => x > 30));
      document.write(`<br>`);
      document.write(arr.map((x) => x * 2)); //iterarte over each element of Array and apply the passes function on each element of array
    </script>
  </body>
</html>
